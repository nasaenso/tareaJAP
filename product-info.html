  <main role="main">
    <div class= "p-4"> <!--nombre del producto -->
      <h2 class="d-flex justify-content-center" id="nombreProduct"></h2> 
      <hr>
    </div>
    <div class="container" class="row text-center">
      <div class="row">

        <div class="col-md-5 pe-3 pb-4"> <!-- imágenes -->

          <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <h4 class="d-flex justify-content-center mb-4" >Imágenes ilustrativas</h4>

            <div id="imagenes" class="carousel-inner"> <!-- donde meto el innerhtml del carousel  -->
        
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>
        </div>

        <div id="products-list-info-container" class="col-md-5 pb-4"> <!-- donde meto el innerhtml de la info -->
           
        </div>

        <div class="col text-center pb-4">
          
          <div class="d-flex justify-content-center"><!-- botón para volver a productos -->
            <a href="products.html"><i class="fas fa-arrow-left"><span class=""> Volver</span></i></a>
          </div>
          <div>
            <div class="mt-4"><!--para mostrar los productos relacionados-->
              <h5 class="">Productos relacionados</h5>
              <div id="relatedProducts"></div>

            </div>
          </div>
          
        </div>
        
        <div><!-- donde meto el innerhtml de los comentarios -->
          <h4 class="mb-4">Comentarios </h4>
          <ul class="list-group" id="comentarios"> 
            
          </ul>
        </div> 

        <div> <!--opinión del usuario -->
          <div class="mb-3 mt-3">
            <label for="opinion" class="form-label">Tu opinión:</label>
            <textarea type="text" class="form-control" rows="3" id="opinion" name="opinion"></textarea>
          </div>

          <div class="row">
            <div class="col-auto">
              <label for="puntuacion" class="col-form-label">Tu puntuación:</label>
            </div>
            <div class="col-auto">
              <select class="form-select" id="puntaje">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              </select>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary mt-3" id="enviar">Enviar</button>
        </div>

      </div>
    </div>
