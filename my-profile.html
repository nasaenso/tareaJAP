  <main>
    <div class="container">
      <h2 class="mb-5 mt-3 text-center">Perfil</h2>

      <div class="row">
        <div id="profile" class="col-2 me-5 card">

          <div class="mb-3 mt-3">
            <img class="img-fluid rounded-circle" id="image" src="img/img_perfil.png">
          </div>
          
          <div calss="row">
            <div class="w-100">
              <input type="file" id="file" class="form-control">
            </div>
            <div class="mb-5 mt-1">
              <p id="alertImg" class="text-danger text-center m-0">Imagen no guardada</p>
            </div>
          </div>

          <div class="text-center">
            <button id="save" type="button" class="btn btn-success mb-1">Guardar cambios</button>
            <button id="delete" class="btn btn-danger mb-1">Eliminar datos</button>
            <button id="cancel" class="btn btn-secondary mb-2">Cancelar</button>
            <button type="button" class="btn btn-primary mb-3" id="editBtn">Editar</button>

          </div>
        </div>
      
        <form class="needs-validation col-4 ms-3" id="form" novalidate>
          <div class="row">
            <div class="col-12 mb-4">
              <label for="firstName" class="form-label">Primer nombre*</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>

            <div class="col-12 mb-4">
              <label for="firstSurname" class="form-label">Primer apellido*</label>
              <input type="text" class="form-control" id="firstSurname" name="firstSurname" required>
            </div>

            <div class="col-12 mb-4">
              <label for="emailProfile" class="form-label">Email*</label>
              <input type="email" class="form-control" id="emailProfile" name="emailProfile" maxlength="0" required>
            </div>
          </div>
          
        </form>
        
        <div class="col-4">
          <div class="row">
            <div class="col-12 mb-4">
              <label for="secondName" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="secondName" name="secondName" >
            </div>
            
            <div class="col-12 mb-4">
              <label for="secondSurname" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="secondSurname" name="secondSurname">
            </div>
            <div class="col-12 mb-4">
              <label for="phoneNumber" class="form-label">Teléfono de contacto</label>
              <input type="number" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>
          </div>
        </div> 
          
      </div>
